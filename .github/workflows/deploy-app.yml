name: Deploy to Elastic Beanstalk

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies to ensure they're valid
      - name: Install dependencies
        run: |
          cd sprachbot-testat
          npm ci

      - name: Zip source
        run: |
          cd sprachbot-testat
          zip -r app.zip . -x "node_modules/*" "node_modules/**" ".env"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp app.zip s3://sbregistry/app-${{ github.run_number }}.zip

      - name: Create Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name speachbot-testat \
            --version-label v1 \
            --source-bundle S3Bucket=sbregistry,S3Key=app-${{ github.run_number }}.zip

      - name: Update Elastic Beanstalk environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name my-bot-env \
            --version-label v${{ github.run_number }}